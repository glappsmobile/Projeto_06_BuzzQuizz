<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/tela3.css" />
        <link rel="stylesheet" href="css/tela2.css" />

        <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=buzzfeed.com/quizzes">

        <!-- Fontes -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

        <title> BuzzQuizz </title>
        </head>
    <body>
        <header><h1>BuzzQuizz</h1></header>
        <!-- Tela 1 -->
        <main class="screen screen-quizz-list">
            <section class="created-quizzes">
                <div class="no-created-quizz">
                        <span>Você não criou nenhum quizz ainda :(</span>
                        <button class="create-quiz" onclick="goToCreateQuizz()">Criar Quizz</button>
                </div>
            </section>

            <section class="all-quizzes">
                <h1>Todos os Quizzes</h1>
                <ul></ul>
            </section>
        </main>

        <!-- Tela 2-->
        <section class="screen screen-quizz-questions hidden">
            <div class="banner">
                 <img src="https://s3-alpha-sig.figma.com/img/60f6/4bae/cb4c4e815fc36d9f0f0579a657241eba?Expires=1629676800&Signature=VDHEQKD7JSZYR~HvMhdISXty~o~Z5NYVnApYBnqc8lI5oORvE~NUAhHHQCp-gCTooHfexhnL9LJbfQLrMJjTET~dCq4UUy7ZKFY1koWwBchaldaKj7XNtnJ7dvlbbPQupzFlpfv3dXYXkF~Y32AbwtsEwmCYQ~ntmufC7ESzQLoUgne~UX5FLJM9mPdHCIspNJGFFj~SUqoVORvlDBm76ECmSjU1juFIIVQLOUhP8HIxwdHCfpe-5PTPVpFSiUKUnvXSnUIlqu0mOZAUF-tmMAmPY2uq-DpsPsfs2EEwd1RDbjKhi-KVGCOelLQQfZ1Qte2rLaOtIJ~EHmh9trdu8w__&Key-Pair-Id=APKAINTVSUGEWH5XD5UA" />
                 <div class="black"></div>
                 <h1>O quão Potterhead é você?</h1>
            </div>
            
            <ul class="questions"></ul>
        </section>

        <!-- Tela 3 -->
        <section class="screen screen-create-quizz hidden">
            <div class="title">
                <h1>Comece pelo começo</h1>
            </div>

            <section class="subscreen subscreen-create-basic hidden">
                <div class="content">
                    <div class="form">
                        <div class="title input-container">
                            <span class="error"></span>
                            <input type="text" onblur="inputMinLengthCheck(this, 20);" maxlength="65" placeholder="Título do seu quizz">
                        </div> 

                        <div class="url input-container">
                            <span class="error"></span>
                            <input type="text" onblur="inputUrlCheck(this)" placeholder="URL da imagem do seu quizz">
                        </div> 

                        <div class="quantity-questions input-container">
                            <span class="error"></span>
                            <input type="number" onblur="inputNumberCheck(this, 3, 10);" maxlength="2" placeholder="Quantidade de perguntas do quizz">
                        </div> 

                        <div class="quantity-levels input-container">
                            <span class="error"></span>
                            <input type="number" onblur="inputNumberCheck(this, 2, 10);" maxlength="2"  placeholder="Quantidade de níveis do quizz">
                        </div> 
                    </div>
                </div>

                <div class="container-button">
                    <button onclick="goToNextPage()" class="continue">Prosseguir para criar perguntas</button>
                </div>
            </section>

            <section class="subscreen subscreen-create-questions hidden">
                <div class="content">
                    <ul class="questions"></ul>
                    <div class="container-button">
                        <button onclick="goToNextPage()" class="continue">Prosseguir para criar níveis</button>
                    </div>
                </div>
            </section>

            <section class="subscreen subscreen-create-levels hidden">
                <div class="content">
                    <ul class="levels">
                       
                    </ul>
                    <div class="container-button">
                        <button onclick="goToNextPage()" class="continue">Finalizar Quizz</button>
                    </div>
                </div>
     
            </section>

            <section class="subscreen subscreen-create-success hidden">
                <div class="container-img">
                    <img src="assets/example.png" />
                    <div class="gradient"></div>
                    <span>O quão Potterhead é você</span>
                </div>
                <button class="continue">Acessar Quizz</button>
                <span onclick="goToQuizzList()" class="back">Voltar pra home</span>
            </section>
        </section>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="scripts/global.js"></script>
        <script src="scripts/createQuizz.js"></script>
        <script src="scripts/solveQuizz.js"></script>
        <script src="scripts/main.js"></script>

    </body>
</html>
</section>
</main>
