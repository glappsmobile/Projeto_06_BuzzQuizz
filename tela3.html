<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/tela1.css" />
        <link rel="stylesheet" href="css/tela3.css" />
        <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=buzzfeed.com/quizzes">

        <!-- Fontes -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

        <title> BuzzQuizz </title>
        </head>
    <body>

        <header><h1>BuzzQuizz</h1></header>

        <section class="tela3">
            <div class="title">
                <h1>Comece pelo começo</h1>
            </div>

            <section class="tela3-1 hidden">
                <div class="content">
                    <input id="title" type="text" placeholder="Título do seu quizz">
                    <input id="url" type="text" placeholder="URL da imagem do seu quizz">
                    <input id="quantity" type="text" placeholder="Quantidade de perguntas do quizz">
                    <input id="level" type="text" placeholder="Quantidade de níveis do quizz">
                </div>
                <div class="container-button">
                    <button class="continue">Prosseguir para criar perguntas</button>
                </div>
            </section>

            <section class="tela3-2">
                <div class="content">
                    <ul>
                        <li id="question-1" class="">
                            <div class="holder">
                                <span> Pergunta 1</span>
                                <img src="assets/icon-create.png"/>
                            </div>
                            <div class="body">
                                <h2>Pergunta 1</h2>
                                <div class="input-group no-margin-top" id="main">
                                    <input id="text" type="text" placeholder="Texto da pergunta">
                                    <input id="color" type="text" placeholder="Cor de fundo da pergunta">
                                </div>
                                <h2>Resposta correta</h2>
                                <div class="input-group no-margin-top" id="right-answer">
                                    <input id="text" type="text" placeholder="Resposta correta">
                                    <input id="url" type="text" placeholder="URL da imagem">
                                </div>
                                <h2>Respostas incorreta</h2>
                                <div class="input-group no-margin-top" id="wrong-answer-1">
                                    <input id="text" type="text" placeholder="Resposta incorreta 1">
                                    <input id="url" type="text" placeholder="URL da imagem 1">
                                </div>
                                <div class="input-group" id="wrong-answer-2">
                                    <input id="text" type="text" placeholder="Resposta incorreta 2">
                                    <input id="url" type="text" placeholder="URL da imagem 2">
                                </div>
                                <div class="input-group" id="wrong-answer-3">
                                    <input id="text" type="text" placeholder="Resposta incorreta 3">
                                    <input id="url" type="text" placeholder="URL da imagem 3">
                                </div>
                            </div>
                        </li>       
                        
                        <li id="question-1" class="collapsed">
                            <div class="holder">
                                <span> Pergunta 2</span>
                                <img src="assets/icon-create.png"/>
                            </div>
                            <div class="body">
                                <h2>Pergunta 2</h2>
                                <div class="input-group no-margin-top" id="main">
                                    <input id="text" type="text" placeholder="Texto da pergunta">
                                    <input id="color" type="text" placeholder="Cor de fundo da pergunta">
                                </div>
                                <h2>Resposta correta</h2>
                                <div class="input-group no-margin-top" id="right-answer">
                                    <input id="text" type="text" placeholder="Resposta correta">
                                    <input id="url" type="text" placeholder="URL da imagem">
                                </div>
                                <h2>Respostas incorreta</h2>
                                <div class="input-group no-margin-top" id="wrong-answer-1">
                                    <input id="text" type="text" placeholder="Resposta incorreta 1">
                                    <input id="url" type="text" placeholder="URL da imagem 1">
                                </div>
                                <div class="input-group" id="wrong-answer-2">
                                    <input id="text" type="text" placeholder="Resposta incorreta 2">
                                    <input id="url" type="text" placeholder="URL da imagem 2">
                                </div>
                                <div class="input-group" id="wrong-answer-3">
                                    <input id="text" type="text" placeholder="Resposta incorreta 3">
                                    <input id="url" type="text" placeholder="URL da imagem 3">
                                </div>
                            </div>
                        </li>           
                    </ul>
                    <div class="container-button">
                        <button class="continue">Prosseguir para criar níveis</button>
                    </div>
                </div>
            </section>
        </section>

        <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
        <script src="scripts/global.js"></script>
        <script src="scripts/main.js"></script>

    </body>
</html>
</section>
</main>
